<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/Inox-Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <title> Movie Tickets</title>
</head>
<body class="container-fluid" onload="bodyload()">
            
    <div class="container">
        <div class="brand">
           <div> <p>Welcome to FZ Site</p>
            <h1>FZ Movies Ticket Book</h1></div>
        </div>
        <div class="profile">
            <a href="https://iamfaizandev.github.io/My-Portfolio/">Back To My Profile<svg xmlns="http://www.w3.org/2000/svg" width="26" height="30" fill="currentColor" class="bi bi-github ms-2" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg></a>
        </div>
        <header class="carousel-section">
            <div id="carousel-Controls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                
                <div class="carousel-inner">
                  <div class="carousel-item">
                    <img src="images/Slide-1.png" class="d-block w-100" data-interval="1000" alt="">
                  </div>
                  <div class="carousel-item ">
                    <img src="images/Slide-2.png" class="d-block w-100" data-interval="1500" alt="">
                  </div>
                  <div class="carousel-item active">
                    <img src="images/Slide-3.png" class="d-block w-100"  data-interval="2000" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Slide-4.png" class="d-block w-100" data-interval="2500" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Slide-5.png" class="d-block w-100" data-interval="3000" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Slide-6.png" class="d-block w-100" data-interval="3500" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Slide-7.png" class="d-block w-100" data-interval="4000" alt="">
                  </div>
                </div>
                
                <ol class="carousel-indicators">
                    <li class="active" data-bs-slide-to="0" data-bs-target="#carousel-Controls"></li>
                    <li data-bs-slide-to="1" data-bs-target="#carousel-Controls"></li>
                    <li data-bs-slide-to="2" data-bs-target="#carousel-Controls"></li>
                    <li data-bs-slide-to="3" data-bs-target="#carousel-Controls"></li>
                    <li data-bs-slide-to="4" data-bs-target="#carousel-Controls"></li>
                    <li data-bs-slide-to="5" data-bs-target="#carousel-Controls"></li>
                    <li data-bs-slide-to="6" data-bs-target="#carousel-Controls"></li>
                    
                </ol>
              </div>
        </header> 
        <div class="card">
            <div class="card-img-top">
              <img src="" alt="" id="poster">
            </div>
            <div class="card-body">
              <form action="#">
                <div class="mt-3 ">
                    <div class="form-group me-2">
                        <select id="lstCity" class="form-control" onchange="CityChanged()"></select>
                    </div>
                </div>

                <div class="mt-3 ">
                    <div class="form-group Extra-Width me-2" >
                        <select id="lstCinema" class="form-control" onchange="CinemaChanged()"></select>
                    </div>
                </div>

                <div class="mt-3">
                    <div class="form-group me-2">
                        <select id="lstMovies" class="form-control" onchange="MovieChanged()"></select>
                    </div>
                </div>

                <div class="mt-3 ">
                    <div class="form-group Extra-Width me-2">
                        <input type="date" id="lstDate" name="lstDate" min="2023-01-01" max="2024-12-31" class="form-control">
                    </div>
                </div>
 
                <div class="mt-3 ">
                    <div class="form-group me-2">
                        <select id="lstShowTimes" class="form-control"></select>
                    </div>
                </div>
                <div class="mt-3 ">
                    <div class="form-group me-2">
                        <select id="lstSeats" title="Seats"  class="form-control" onchange="SeatsChanged()">

                        </select>
                    </div>
                </div>
                <div class="mt-3 ">
                    <div class="form-group">
                        <select id="lstClasses" class="form-control" title="Class" onchange="ClassesChanged()"></select>
                    </div>
                </div>
            </form>

            <div class="book-btn mt-3">
                 <button class="btn btn-dark"  onclick="BookTicketClick('lstDate')">Book Now</button>
            </div>
                  
          

            </div>
             <div class="card-footer">
                <div id="BookSummary" class="mt-1 text-center border">
                    <h2 class="book-bg text-white-50">Book Summary</h2>
                    <table class="table table-hover">
                        <thead class="bg-dark text-white">
                            <th>City</th>
                            <th>Cinema</th>
                            <th>Movie</th>
                            <th>Date</th>
                            <th>Show Time</th>
                            <th>Seat</th>
                            <th>Class</th>
                            <th>Total Amount</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="lblCity"></td>
                                <td id="lblCinema"></td>
                                <td id="lblMovie"></td>
                                <td id="lblDate"></td>
                                <td id="lblTime"></td>
                                <td id="lblSeat"></td>
                                <td id="lblClass"></td>
                                <td id="totalAmount"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
             </div>
        </div>
        <footer>
            <div class="text-center bg-dark text-white">FZN &copy; all right reserved 2022</div>
        </footer>
    </div>
    

   










  <script src="src/inox.js"></script>
</body>
</html>
